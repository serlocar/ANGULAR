<!--Iniciamos App // Inicializamos variables de Scope
	ANTIPATRON que no se debe utilizar-->

<body ng-app ng-init="sCurso = 'Curso Angular'; sNombre='Pepe'">
    <header>
        <h1>Formulario de saludo</h1>
    </header>
    <article>
        <form name="formulario">
            <label for="sNombre">Indica tu nombre</label>
            <!--Asociamos el imput a una variable del Modelo-->
            <input type="text" id="sNombre" ng-model="sNombre">
            <label></label>
            <!--Asociamos una operaciÃ³n con el evento click-->
            <input type="button" value="Borrar nombre" ng-click="sNombre=''">
        </form>

        <!--Presentamos mediante expresiones los valores de variables del scope-->
        <p>Hola <span class="destacado">{{sNombre}}</span>.</p>
        <p>Bienvenid@ al curso de <strong class="destacado">{{sCurso}}</strong>.</p>
    </article>
    <footer>
        <p>Alejandro L. Cerezo - Madrid 2017</p>
    </footer>
</body>
